{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in obj1 %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" width="200" height="200" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Movie Name</h5>
    <p class="card-text">{{i.name}}</p>

  </div>
    </div>
            </div>

        {% endfor %}
    </div>
</div>





{% endblock %}
